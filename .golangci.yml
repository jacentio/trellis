version: "2"
run:
  build-tags:
    - e2e
  tests: true
linters:
  enable:
    - gocritic
    - misspell
    - unconvert
    - unparam
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
    govet:
      disable:
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - lll
        path: _test\.go
      - linters:
          - errcheck
        path: _test\.go
      - linters:
          - govet
        path: _test\.go
        text: shadow
      - linters:
          - govet
        path: _test\.go
        text: unusedwrite
      - linters:
          - gocritic
        path: _test\.go
        text: commentedOutCode
      - linters:
          - gocritic
        path: _test\.go
        text: emptyStringTest
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
