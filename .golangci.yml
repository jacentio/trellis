version: "2"

run:
  timeout: 5m
  tests: true
  build-tags:
    - e2e

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gocritic

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
  misspell:
    locale: US
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance

formatters-settings:
  gofmt:
    simplify: true

issues:
  exclude-rules:
    # Ignore long lines in tests
    - path: _test\.go
      linters:
        - lll
    # Ignore error return in tests for setup/cleanup
    - path: _test\.go
      text: "Error return value is not checked"
      linters:
        - errcheck
